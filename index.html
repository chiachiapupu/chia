<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>我是誰？一個會看樹也會寫網頁的女子</title>
  <style>
    body {
      margin: 0;
      font-family: "Helvetica Neue", sans-serif;
      background-color: #fdfdfd;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      text-align: center;
      padding: 80px 20px 40px;
    }

    h1 {
      font-size: 2.8em;
      margin-bottom: 0.2em;
    }

    p {
      font-size: 1.2em;
      color: #666;
    }

    .image-section {
      max-width: 800px;
      width: 100%;
      padding: 20px;
      box-sizing: border-box;
    }

    .image-section img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }

    .image-caption {
      margin-top: 10px;
      text-align: center;
      font-style: italic;
      color: #555;
    }

    button {
      background-color: #ffaaaa;
      border: none;
      padding: 12px 20px;
      font-size: 1em;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      margin-top: 30px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #ff8888;
    }

    #message {
      margin-top: 20px;
      font-size: 1.1em;
      color: #444;
      display: none;
      animation: fadeUp 1s ease-out forwards;
    }

    footer {
      margin-top: 80px;
      padding: 40px;
      text-align: center;
      font-size: 0.9em;
      color: #aaa;
    }

    .fade-in {
      opacity: 0;
      transform: translateY(30px);
      animation: fadeUp 1s ease-out forwards;
    }

    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    form {
      margin-top: 40px;
      max-width: 400px;
      width: 90%;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-family: inherit;
    }

    .form-title {
      font-weight: bold;
      margin-top: 40px;
      color: #555;
    }
  </style>
</head>
<body>

  <!-- 背景音樂 -->
  <audio autoplay loop>
    <source src="https://cdn.pixabay.com/audio/2023/04/07/audio_90f9cbb6d6.mp3" type="audio/mpeg">
  </audio>

  <header class="fade-in">
    <h1>你的名字</h1>
    <p>一個會看樹也會寫網頁的神秘女子</p>
  </header>

  <div class="image-section fade-in" style="animation-delay: 0.5s;">
    <img src="https://i.imgur.com/lTxhtVO.jpg" alt="穩定到讓人想嫁的那棵樹">
    <div class="image-caption">樹，靜靜地站著，就贏過80%的男人</div>
  </div>

  <div class="fade-in" style="animation-delay: 1.2s;">
    <button onclick="showMessage()">點我一下（我會說真話）</button>
    <div id="message">妳真的還會回來看這頁欸，好不容易哦。</div>
  </div>

  <div class="fade-in" style="animation-delay: 2s;">
    <p class="form-title">想說點什麼（雖然表單不會送出，但寫了心情會好一點）</p>
    <form>
      <input type="text" placeholder="你的名字（可留可不留）">
      <textarea rows="4" placeholder="你現在的感覺是？"></textarea>
      <button type="button" onclick="alert('沒真的送出，但我懂你')">假裝送出</button>
    </form>
  </div>

  <div class="fade-in" style="animation-delay: 2.5s;">
    <p>你可以邊聽邊看這頁（超有感）</p>
    <a href="https://www.youtube.com/watch?v=onZfB5sAUAU" target="_blank">
      <button>播放《紅豆》by 方大同</button>
    </a>
  </div>

  <!-- 訪客計數器 -->
  <div class="fade-in" style="animation-delay: 3s; margin-top: 50px;">
    <p>這頁已被凝視：</p>
    <img src="https://hitwebcounter.com/counter/counter.php?page=1234567&style=0038&nbdigits=5&type=page&initCount=00001" title="Web Counter" alt="visitor counter" border="0" />
    <p>次（也許其中一次是妳在夜深人靜的時候）</p>
  </div>

  <footer class="fade-in" style="animation-delay: 3.5s;">
    © 2025 你自己。版權？不重要，美感比較重要。
  </footer>

  <script>
    function showMessage() {
      document.getElementById('message').style.display = 'block';
    }
  </script>

</body>
</html>
